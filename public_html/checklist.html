<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Beanie Baby Checklist</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div style="margin-right: 50px; float: right;display: inline-flex;">
      <a style="margin-right: 5px;" class="btn btn-danger" data-toggle="modal" data-target="#contactModal">Contact Me</a>
      <button id="logout-button" type="button" class="btn btn-danger">Logout</button>
    </div>
    <h1>Beanie Baby Checklist</h1>
    <p><i>* All Information from the Beanie Baby Price Guide purchased from beaniebabiespriceguide.com</i></p>
    <img id="loader-gif" src="/Loading.gif" style="display: none;"/>
    <input style="margin-left: 15px;" placeholder="Search Beanies" class="search-bb-input" type="text" /> Your Beanies<input style="position: absolute;margin-left: 2px;margin-top: 7px;" type="checkbox" class="show-all-checkbox">
    <br><br>
    <ul id="beanie-baby-list"></ul>
    <!-- Contact Me Modal -->
		<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Contact Me</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
						<form id="contact-me-form">
							<label>Email</label><br>
							<input type="text" id="contact-me-email-input"/><br>
							<label>Message</label><br>
							<textarea id="contact-me-message-input"/></textarea><br><br>
							<input class="btn btn-danger" type="submit">
						</form>
					</div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
  </body>
  <script src="/index.js" type="text/javascript"></script>
</html>
