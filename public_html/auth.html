<!DOCTYPE html>
<html>
<head>
	<title>Beanie Baby Checklist</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="./public/css/sign_up.css"> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Beanie Baby Checklist</h1>
		<h3>If you have an account, please Sign In Here and update your Checklist!</h3>
		<div class="well">
			<form id="sign-in-form">
				<label>Username</label><br>
				<input type="text" id="sign-in-username-input"/><br>
				<label>Password</label><br>
				<input type="password" id="sign-in-password-input"/><br><br>
				<input class="btn btn-danger" type="submit" value="Sign In">
			</form>
			<button style="margin-left: 75px;margin-top: -56px;" class="btn btn-danger" id="reset-password-button">Reset Password</button>
		</div>
		<h3>If you don't have an account, please Sign Up here and get started on your Checklist!</h3>
		<div class="well">
			<form id="post-form">
				<label>Username</label><br>
				<input type="text" id="username-input"/><br>
				<label>Password</label><br>
				<input type="password" id="password-input"/><br>
				<label>Confirm Password</label><br>
				<input type="password" id="confirm-password-input"/><br></br>
				<input class="btn btn-danger" type="submit" value="Sign Up">
			</form>
		</div>
		<!-- Reset Password Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Reset Password</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
						<form id="reset-password-form">
							<label>Username</label><br>
							<input type="text" id="reset-username-input"/><br>
							<label>Password</label><br>
							<input type="password" id="reset-password-input"/><br>
							<label>Confirm Password</label><br>
							<input type="password" id="reset-confirm-password-input"/><br></br>
							<input class="btn btn-danger" type="submit" value="Reset Password">
						</form>
					</div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
	</div>
<script src="./auth.js"></script>
</body>
</html>
