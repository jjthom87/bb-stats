<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="./public/css/sign_up.css"> -->
</head>
<body>
	<div class="container">
		<h3>If you don't have an account, please Sign Up here</h3>
		<div class="well">
			<form id="post-form">
				<label>Username</label><br>
				<input type="text" id="username-input"/><br>
				<label>Password</label><br>
				<input type="password" id="password-input"/><br><br>
				<input class="btn btn-danger" type="submit">
			</form>
		</div>
    <h3>If you have an account, please Sign In Here</h3>
		<div class="well">
			<form id="sign-in-form">
				<label>Username</label><br>
				<input type="text" id="sign-in-username-input"/><br>
				<label>Password</label><br>
				<input type="password" id="sign-in-password-input"/><br><br>
				<input class="btn btn-danger" type="submit">
			</form>
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="./auth.js"></script>
</body>
</html>
